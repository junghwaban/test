<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      border: 3px solid black;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 3px solid red;
      float: left;
    }

    .box-end {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="row">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box-end"></div>
    </div>
    <div class="row">
      <div class="box">3</div>
      <div class="box-end"></div>
    </div>
  </div>
</body>
</html>
