<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }

    span {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
    /* 정리
      display의 대표적인 속성으로는 block 과 inline 이 있다.

      block 속성을 가지는 대표적인 html 태그는 div 다.
      inline 속성을 가지는 대표적인 html 태그는 span 이다.

      block 은 좌우로 모든 영역을 사용하는 특징을 가진다.
      inline은 자기가 사용하는 만큼의 영역만 가져가는 특징을 가진다.
     */
  </style>
</head>
<body>
  <div>this is box</div>
  <div>this is box</div>
  <div>this is box</div>
  
  <span>span!!!!</span>
  <span>span!!!!</span>
  <span>span!!!!</span>
  <span>span!!!!</span>
  <span>span!!!!</span>
  <span>span!!!!</span>
</body>
</html>
