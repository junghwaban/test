<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }

    .box1 {
      padding: 20px;
      padding-right: 100px;
      margin-bottom: 20px;
    }

    .box2 {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  
</body>
</html>
