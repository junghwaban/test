<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    div {
      box-sizing: border-box;
    }

    .box1 {
      border: 1px solid black;
      width: 400px;
      height: 400px;
      padding: 100px;
    }

    .box1 .box2 {
      border: 1px solid black;
      width: 200px;
      height: 200px;
      padding: 50px;
    }

    .box1 .box2 .box3 {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
  </style>

</head>
<body>

  <div class="box1">
    <div class="box2">
      <div class="box3">

      </div>
    </div>
  </div>
  
</body>
</html>
