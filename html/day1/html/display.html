<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      border: 1px solid black;
      padding: 20px;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      float: left;
    }
    
  </style>
</head>
<body>
  <div class="row block">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>

  <div class="row inline">
    <span>text1</span>
    <span>text2</span>
    <span>text3</span>
    <span>text4</span>
  </div>
  
</body>
</html>
