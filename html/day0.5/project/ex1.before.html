<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ex1.before.css">
</head>
<body>
  <!-- h1 태그에 inline style 로 color: red 를 적용해보세요-->
  <h1>this is inline style</h1>

  <!-- style 태그를 사용해 h3 태그에 color: orange 를 적용해보세요 -->
  <h3>this style from style tag</h3>

  <!-- css 파일에 h5 의 스타일을 적어주세요 color: blue -->
  <h5>this style from css file</h5>
</body>
</html>
