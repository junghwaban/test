<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test1.css">
    <style>
      /* 선택자(Selector)를 이용해서 스타일을 적용한다 */
      /* 
        선택자 공식 
        1. 태그 지정하기 -> 태그명 사용
        2. 클래스 지정하기 -> . 사용 
        3. 아이디 지정하기 -> # 사용
      */
      h2 {
        color: blue;
        font-size: 60px;
      }

      .dalkomm {
        color: purple;
        font-size: 100px;
      }

      #aaa {
        color: skyblue;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 스타일을 넣는 방법 -->
    <!-- 1. 인라인 스타일 -->
    <h1 style="color: orange; font-size: 40px;">제목1</h1>
    <!-- 2. 스타일 태그 이용 방식 -->
    <h2>제목2</h2>
    <h3 class="dalkomm">제목3</h3>
    <h4 id="aaa">제목4</h4>
    <!-- 3. css 파일을 사용 -->
    <h5 class="bbb">제목5</h5>

  </body>
</html>
