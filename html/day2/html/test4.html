<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      display: flex;
      align-items: baseline;
    }

    .row .box {
      width: 200px;
      background-color: gray;
      margin: 10px;
    }

    .box1 {
      height: 300px;
    }
    .box2 {
      height: 150px;
    }
    .box3 {
      height: 500px;
    }

    .row2 {
      height: 500px;
      align-items: stretch;
    }

    .row2 .box {
      /* height: auto; */
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
  <div class="row row2">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
  
</body>
</html>
