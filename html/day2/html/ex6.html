<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main{
      width: 100vw;
      height: 100vh;
    }

    main section {
      width: 100%;
      display: flex;
    }

    main section .box{
      height: 100px;
      background-color: #dbdbdb;
      margin: 10px;
      flex-basis: 200px;
    }

    main section .box1 {
      width: 200px;
    }
    main section .box2 {
      width: 400px;
    }
    main section .box3 {
      width: 30px;
    }
    main section .box4 {
      width: 300px;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
      <div class="box box4"></div>
    </section>

  </main>
  
</body>
</html>
