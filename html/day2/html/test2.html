<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      display: flex;
      flex-wrap: wrap-reverse;
    }

    .row .box {
      height: 200px;
      background-color: gray;
      margin: 10px;
    }

    .box1 {
      width: 30%;
    }
    .box2 {
      width: 50%;
    }
    .box3 {
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
</body>
</html>
