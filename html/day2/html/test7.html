<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      display: flex;
    }

    .row .box {
      height: 100px;
      background-color: gray;
      margin: 10px;
      flex-shrink: 0;
    }

    .box1 {
      width: 400px;
    }

    .box2 {
      width: 600px;
    }

    .box3 {
      width: 700px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </div>
  
</body>
</html>
