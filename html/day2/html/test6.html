<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      display: flex;
    }

    .row .box {
      height: 200px;
      background-color: gray;
      margin: 10px;
    }

    .row .box1 {
      width: 200px;
    }

    .row .box2 {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="box box1"></div>
    <div class="box box2"></div>
  </div>
</body>
</html>
