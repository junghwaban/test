<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      display: flex;
    }
    .row .box{
      background-color: gray;
      width: 200px;
      height: 200px;
      margin: 10px;
    }

    .row1 {
      flex-direction: row;
    }

    .row2 {
      flex-direction: column;
    }

  </style>
</head>
<body>
  <div class="row row1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
  <div class="row row2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
  
</body>
</html>
